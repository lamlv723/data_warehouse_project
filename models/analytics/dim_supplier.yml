version: 2

models:
  - name: dim_supplier
    columns:
      - name: supplier_key
        tests:
          - not_null
          - unique
          
      - name: supplier_name
        tests:
          - not_null
          
      - name: supplier_category_key
        tests:
          - not_null
          - relationships:
              to: ref ('stg_dim_supplier_category')
              field: supplier_category_key

      - name: supplier_category_name
        tests:
          - not_null